<html>
    <head>
        <title>day1 assignment3</title>
        <h1>to display current date</h1>
    </head>
    <body>
        <script>
            var mydate=new Date();
            var dd=mydate.getDate();
            var mm=mydate.getMonth();
            mm = mm+1;
            var yy=mydate.getFullYear();
            document.write(mm+"-"+dd+"-"+yy);
            document.write("<br>");
            document.write( mm+"/"+dd+"/"+yy);
            document.write("<br>");
            document.write(mm+"-"+dd+"-"+yy);
            document.write("<br>");
            document.write(mm+"/"+dd+"/"+yy);
        </script>
    </body>

</html>
